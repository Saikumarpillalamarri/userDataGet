<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>HOW TO GET FORM DATA USING </legend>
    <center>
    <form action="https://formsubmit.co/saikumarpillalamarri111@gmail.com" method="POST">
        <table>
        <tr>
            <td><label for="first name">First Name</label></td>
            <td><input type="text" name="first name" required></td>
        </tr>
        <tr>
            <td><label for="last name">Last Name</label></td>
            <td><input type="text" name="last name" required></td>
        </tr>
       
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email" required></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="confirm password">Confirm Password</label></td>
            <td><input type="password" name="confirm password" required></td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="male" value="male"><label for="male">male</label>

                <input type="radio" name="male" value="female"><label for="male">female</label>
            </td>
        </tr>
        <tr>
            <td><label for="resume">Upload CV</label></td>
            <td>
                <input type="file" name="resume">
            </td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
        </table>
        
    </form>
</fieldset>
</center> 
</body>
</html>
